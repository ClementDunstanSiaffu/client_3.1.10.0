<!doctype html><html lang="en-us"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/><meta http-equiv="X-UA-Compatible" content="IE=EDGE"/><title>ArcGIS Experience Builder</title><link rel="shortcut icon" href="assets/exb.ico"><base href="/builder/"/><style>html {
				scrollbar-color: var(--light-600) var(--light-200);
			}
			html, body{
				width: 100%;
				height: 100%;
				margin: 0;
				overflow: hidden;
			}
			html.scrollable {
				overflow: auto;
			}
			html.scrollable body {
				overflow: unset;
			}
			html.scrollable body, html.scrollable #app {
				height: auto;
			}
			#loading{
				width: 100vw;
				height: 100vh;
			}
			#app{
				width: 100%;
				height: 100%;
				display: none;
			}</style><script type="empty">/**
			Add this empty script tag can help API module load find the correct "insertPointSibling"
			*/</script></head><body><div id="loading"><style>body{
      background-color: #232323;
    }

    #loading{
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #232323;
    }

    .loading-content {
      width: 100%;
      text-align: center;
    }

    .exb-logo-container{
      height: 123px;
    }

    .exb-logo {
      height: 123px;
      width: 123px;
    }

    .exb-logo-text-container{
      height: 108px;
    }
    .exb-logo-text:-moz-loading {
      color: transparent;
    }

    .exb-logo-text {
      height: 41px;
      width: 496px;
      margin-top: 30px;
      margin-bottom: 38px;
      margin-right: -45px;
      -webkit-user-drag: none;
    }
    @media screen and (max-width: 500px) {
      .exb-logo-text {
        height: auto;
        width: 100%;
        margin-right: -9.1%;
      }
    }
    #loading-indicator {
      display: flex;
      height: 10px;
      overflow: hidden;
      background-color: #00aabb;
      background-image: linear-gradient(75deg,rgba(0,0,0,0.2) 25%,transparent 25%,transparent 50%,rgba(0,0,0,0.2) 50%,rgba(0,0,0,0.2) 75%,transparent 75%,transparent);
      background-size: 16px 60px;
      border-radius: 5px;
      max-width: 300px;
      margin: 0 auto;
      -webkit-animation: loading-indicator-animation 1s linear infinite;
      animation: loading-indicator-animation 1s linear infinite;
    }

    @-webkit-keyframes loading-indicator-animation {
      from {
        background-position: 1rem 0;
      }
      to {
        background-position: 0 0;
      }
    }

    @keyframes loading-indicator-animation {
      from {
        background-position: 1rem 0;
      }
      to {
        background-position: 0 0;
      }
    }</style><div class="loading-content"><div class="exb-logo-container"><img class="exb-logo" src="./assets/exb-logo.png"></div><div class="exb-logo-text-container"><img class="exb-logo-text" src="./assets/exb-logo-text.svg" alt="ArcGIS Experience Builder"></div><div id="loading-indicator"></div></div></div><div id="app"></div><script type="webpack-options" id="webpack-options">{
